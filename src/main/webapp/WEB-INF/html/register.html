<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-container">
    <form action="#" method="post" class="form-sigin" enctype="multipart/form-data">
        <div class="title">
            <h3 class="form-sigin-heading"><span class="glyphicon glyphicon-user icon-size"></span>注册</h3>
        </div>
        <div class="border-container">
            <div class="input-group" >
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="userName" type="text" name="user" class="form-control " placeholder="用户名">
            </div>
            <span id="userNameStatus" style="color: red"></span>
            <div class="input-group" >
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input id="userEmail" height="34" class="form-control" style="width: 150px;" placeholder="邮箱" type="email">
                <button width="10%" height="34" class="btn btn-primary">发送验证码</button>
            </div>
            <span id="userEmailStatus" style="color: red"></span>
            <div class="input-group" >
                <input id="verification" class="form-control" placeholder="验证码" type="text">
            </div>
            <span id="verificationStatus" style="color: red"></span>
            <h5>请设置密码：</h5>
            <div class="input-group">
                <input type="password"  class="form-control " placeholder="密码">
            </div>
            <h5>请再次输入密码：</h5>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="重复密码">
            </div>
            <a id="#"><button class="btn btn-lg btn-primary btn-block input-margin" type="submit">注册</button></a>
        </div>
    </form>
</div>


</body>
<script src="/resources/js/mirs.js" type="text/javascript"></script>
<link href="/resources/css/mirs.css" rel="stylesheet">

<!--reactjs库-->
<script src="/resources/js/react.js" type="text/javascript"></script>
<script src="/resources/js/react-dom.js" type="text/javascript"></script>
<script src="/resources/js/browser.min.js" type="text/javascript"></script>

<!--bootstrap库-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="/resources/bootstrap/js/jquery.min.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<!--jQuery Cookie操作插件-->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script type="text/javascript">
    $(function () {
        $("#login_form").attr("action", mirs.URL.loginUrl());
        $("#register").attr("href", mirs.URL.registerUrl());
        mirs.loadOAuthUrl("#qq", mirs.URL.oAuthUrl('qq'));
        mirs.loadOAuthUrl("#weixin", mirs.URL.oAuthUrl('weixin'));
        mirs.loadOAuthUrl("#weibo", mirs.URL.oAuthUrl('weibo'));
        mirs.loadOAuthUrl("#github", mirs.URL.oAuthUrl('github'));
    })

    $("#userName").bind('input propertychange', function() {
            mirs.checkUsername(this, "#userNameStatus");
    });

    $("#userEmail").bind('input propertychange', function() {
        mirs.checkUseremail(this, "#userEmailStatus");
    });

    $("#verification").bind('input propertychange', function() {
        mirs.checkVerification(this, "#verificationStatus");
    });
</script>
</html>
