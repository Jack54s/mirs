<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form id="login_form" method="post">
        用户：
        <input type="text" name="user">
        <br/>
        密码：
        <input type="password" name="password">
        <br/>
        <button><a id="register">注册</a></button>
        <input type="submit" value="登录"/>
    </form>
</div>
<div>
    第三方账户登录：
    <a id="qq">QQ</a>
    <a id="weixin">微信</a>
    <a id="weibo">微博</a>
    <a id="github">github</a>
</div>


</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--jQuery Cookie操作插件-->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


<script src="/resources/js/mirs.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        $("#login_form").attr("action", mirs.URL.loginUrl());
        $("#register").attr("href", mirs.URL.registerUrl());
        mirs.loadOAuthUrl("#qq", mirs.URL.qqOAuthUrl());
        mirs.loadOAuthUrl("#weixin", mirs.URL.weixinOAuthUrl());
        mirs.loadOAuthUrl("#weibo", mirs.URL.weiboOAuthUrl());
        mirs.loadOAuthUrl("#github", mirs.URL.githubOAuthUrl());
    })
</script>
</html>
