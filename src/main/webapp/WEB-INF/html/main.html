    <div class="login-container">
        <form action="#" method="post" class="form-sigin" enctype="multipart/form-data">
            <div class="title">
                <h3 class="form-sigin-heading"><span class="glyphicon glyphicon-user icon-size"></span>登陆</h3>
            </div>
            <div class="border-container">
                <div class="input-group" >
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" name="student_id" class="form-control input-margin" placeholder="用户名">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" name="password" class="form-control input-margin" placeholder="密码">
                </div>
                <div class="form-group">
                    <label>验证码 </label>
                    <input id="captcha" maxlength="4" class="form-control" />
                    <span id="captchaStatus"></span>
                    <br/>
                    <img id="captchaImage" onclick="mirs.changeChaptcha('#captchaImage')"/>
                    <a id="changeCaptcha" onclick="mirs.changeChaptcha('#captchaImage')" >看不清?换一张</a>
                </div>
                <p class="text-left remove-margin">
                    <a id="register" href="register.html"><small>注册</small></a>
                    <span>  </span>
                    <a href="#"><small>忘记密码？</small></a>
                </p>
                <button class="btn btn-lg btn-primary btn-block input-margin" type="submit">登陆</button>
                </div>
        </form>
    </div>
    第三方账户登录：
    <a id="qq">QQ</a>
    <a id="weixin">微信</a>
    <a id="weibo">微博</a>
    <a id="github">github</a>

<script type="text/javascript">
    $(function () {
        $("#login_form").attr("action", mirs.URL.loginUrl());
        $("#register").attr("href", mirs.URL.registerUrl());
        $("#captchaImage").attr("src", mirs.URL.getCaptchaUrl());
        mirs.loadOAuthUrl("#qq", mirs.URL.oAuthUrl('qq'));
        mirs.loadOAuthUrl("#weixin", mirs.URL.oAuthUrl('weixin'));
        mirs.loadOAuthUrl("#weibo", mirs.URL.oAuthUrl('weibo'));
        mirs.loadOAuthUrl("#github", mirs.URL.oAuthUrl('github'));

    });

    $("#captcha").bind('input propertychange', function() {
        var capLen = $(this).val().length;
        if(capLen == 4) {
            mirs.checkChaptcha(this, "#captchaStatus");
        }
    });

</script>
