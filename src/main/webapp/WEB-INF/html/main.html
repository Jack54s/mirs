<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="navWrap">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header inline">
                    <img class="logo navbar-brand" src="/resources/img/logo.png">
                    <a class="navbar-brand nav-height" href="#" style="color: white;">电影智能推荐系统</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="register-nav" style="padding-right:0px;">注册</a>
                        </li>
                        <li>
                            <a href="#"  style="padding-right:0px;">登录</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
    </nav>
</div>
    <div class="login-container">
        <form action="#" method="post" class="form-sigin" enctype="multipart/form-data">
            <div class="title">
                <h3 class="form-sigin-heading"><span class="glyphicon glyphicon-user icon-size"></span>登陆</h3>
            </div>
            <div class="border-container">
                <div class="input-group" >
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" name="user" class="form-control input-margin" placeholder="用户名">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" name="password" class="form-control input-margin" placeholder="密码">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                    <input id="captcha" maxlength="4" width="50%" height="34" class="form-control" style="width: 180px;"  placeholder="验证码">
                    <img id="captchaImage" width="30%" height="34" onclick="mirs.changeCaptcha('#captchaImage')"/>
                    <!--<a id="changeCaptcha" onclick="mirs.changeCaptcha('#captchaImage')" >看不清?换一张</a>-->
                </div>
                <span id="captchaStatus" style="color: red"></span>
                <p class="text-left remove-margin">
                    <a href="#" class="atext"><small>忘记密码？</small></a>
                </p>
                <button class="btn btn-lg btn-primary btn-block input-margin" type="submit">登陆</button>
                <hr/>
                <span style="color: #5B5B5B;font-size: 14px;">第三方账户登录</span>
                <div class="loginstyle-div">
                    <ul>
                        <li>
                            <a id="qq" class="atext" style="display:block;width:30px;height: 30px;"><img style="width:100%;height: 100%;" src="/resources/img/qq.png" alt="" /></a>
                        </li>
                        <li>
                            <a id="weixin" class="atext" style="display:block;width:30px;height: 30px;"><img style="width:100%;height: 100%;" src="/resources/img/weixin.png" alt="" /></a>
                        </li>
                        <li>
                            <a id="weibo" class="atext" style="display:block;width:30px;height: 30px;"><img style="width:100%;height: 100%;" src="/resources/img/weibo.png" alt="" /></a>
                        </li>
                        <li>
                            <a id="github" class="atext" style="display:block;width:30px;height: 30px;"><img style="width:100%;height: 100%;" src="/resources/img/github.png" alt="" /></a>
                        </li>
                    </ul>
                    <div>
                        <span>还没有账号？&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="register" class="atext"><small>立即注册</small></a></span>
                    </div>
                 </div>
            </div>
        </form>

    </div>
</div>
</body>
<script src="/resources/js/mirs.js" type="text/javascript"></script>
<link href="/resources/css/mirs.css" rel="stylesheet">

<!--reactjs库-->
<script src="/resources/js/react.js" type="text/javascript"></script>
<script src="/resources/js/react-dom.js" type="text/javascript"></script>
<script src="/resources/js/browser.min.js" type="text/javascript"></script>

<!--bootstrap库-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="/resources/bootstrap/js/jquery.min.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<!--jQuery Cookie操作插件-->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script type="text/javascript">
    $(function () {
        $("#login_form").attr("action", mirs.URL.loginUrl());
        $("#register").attr("href", mirs.URL.registerUrl());
        $("#register-nav").attr("href", mirs.URL.registerUrl());
        $("#captchaImage").attr("src", mirs.URL.getCaptchaUrl());
        mirs.loadOAuthUrl("#qq", mirs.URL.oAuthUrl('qq'));
        mirs.loadOAuthUrl("#weixin", mirs.URL.oAuthUrl('weixin'));
        mirs.loadOAuthUrl("#weibo", mirs.URL.oAuthUrl('weibo'));
        mirs.loadOAuthUrl("#github", mirs.URL.oAuthUrl('github'));

    });

    $("#captcha").bind('input propertychange', function() {s
        var capLen = $(this).val().length;
        if(capLen == 4) {
            mirs.checkStatus(this, mirs.URL.checkCaptchaUrl($(this).val()) ,"#captchaStatus");
        }
    });
</script>
</html>
